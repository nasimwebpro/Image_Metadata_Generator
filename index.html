<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Bulk Image Metadata Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>📦 Bulk AI Image Metadata Generator</h2>

  <label>
    <strong>
      <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">
        Get Gemini API Key
      </a>
    </strong>
  </label>
  <br><br>

  <label><strong>Enter your Gemini API Key:</strong></label><br>
  <input type="text" id="apiKeyInput" placeholder="Paste your Gemini API Key here" style="width: 100%;" />

  <br><br>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <button onclick="processImages()">Generate Metadata</button>
  <button onclick="downloadCSV()">⬇️ Save as CSV</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
